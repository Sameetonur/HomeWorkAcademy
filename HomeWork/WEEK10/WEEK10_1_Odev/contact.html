    <div class="contact-all-container">
        <div class="contact-div-left">
            <div class="form-container">
                <form action="#" method="POST">
                    <div class="form-header">
                        <p>Please fill out the form.</p>
                    </div>
                    <div class="form-group1">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>

        </div>

        <div class="contact-div-right">
            <div class="formDiv">
                <form action="#" method="post">
                </form>
            </div class="contact-div-map">
                <div class="map">
                    <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3012.7850174453392!2d29.1073701!3d40.9642882!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac65bc85a0cdd%3A0x6d50e1b577e8174f!2zS3V0YXkgxLDFnyBNZXJrZXo!5e0!3m2!1str!2str!4v1729023263383!5m2!1str!2str"

                    </iframe>
                </div>
            </div>
        </div>
    </div>
